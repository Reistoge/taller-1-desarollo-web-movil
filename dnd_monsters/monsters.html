<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND 5e MONSTERS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                'tn': '384px',  //tiny: half of medium (custom)
                'sm': '640px',
                'md': '768px',
                'lg': '1024px',
                'xl': '1152px', //xl: three times tiny (modified)
                '2xl': '1536px',
                '3xl': '1920px',//3xl: five times tiny (custom)
                }
            }
        }
    </script>
</head>

<body class="h-screen bg-slate-950">
    <h2 class="text-center text-2xl font-bold   text-red-800">Dungeons & Dragons</h2>
    <h3 class="text-center text-xl              text-slate-700"><i>5th Edition</i></h3>
    <h1 class="text-center text-4xl font-bold   text-indigo-700 py-2">Monster Statblocks</h1>

    <div id="statblock-container" 
        class="m-6 auto-rows-min justify-center grid gap-4 
            grid-cols-1
            md:grid-cols-2
            xl:grid-cols-3 
            2xl:grid-cols-4 
            3xl:grid-cols-5">
        </div>

        <div id="statblock-prefab" class="bg-slate-800 rounded shadow-md p-4 max-w-md invisible">
            
            <div class="flex flex-col gap-2"> <!-- vertical -->

                <!-- Top section with name and tiny image -->
                <div>
                    <div class="flex mx-2 gap-2 justify-between">
                        <!-- Text section -->
                        <h1 class="text-2xl font-bold text-amber-50 py-1">
                            Monster Name
                        </h1>
    
                        <!-- Fixed-size image, aligned to first text line -->
                        <div class="w-10 h-10 flex-shrink-0 align-top">
                            <img 
                                src="fallback_img.png" 
                                alt="type icon" 
                                class="w-full h-full object-cover"
                            />
                        </div>
                    </div>

                    <h3 class="text-left mx-2 text-amber-50 italic">Type, Size, Alignment</h3>

                </div>

                <!-- Middle section with image and AC, Speed, CR -->
                <!-- Responsive: stacks on small screens, side-by-side on lg+ -->
                <div class="flex flex-col lg:flex-row w-full gap-4 items-stretch">
                    <!-- Image wrapper: full width on small, 4/5 on lg+ -->
                    <div class="w-full lg:w-4/5 flex-shrink-0">
                        <!-- image: fill wrapper width, keep aspect ratio, cap height -->
                        <img
                        src="fallback_img.png"
                        alt="monster img"
                        class="p-2 w-full h-auto aspect-square object-cover rounded-lg" 
                        /> <!-- max-h-[420px] -->
                    </div>

                    <!-- Sidebar: full width on small, 1/5 on lg+, allow shrinking with min-w-0 -->
                    <div class="w-full lg:py-2 lg:w-1/5 min-w-0 flex flex-row lg:flex-col gap-2">
                        <div class="flex-1">
                            <h1 class="text-center text-amber-50 text-lg m-2 py-2 rounded-lg bg-slate-900">10</h1>
                            <h1 class="text-center text-amber-50 text-xl font-bold">AC</h1>
                        </div>

                        <div class="flex-1">
                            <h1 class="text-center text-amber-50 text-lg m-2 py-2 rounded-lg bg-slate-900">320</h1>
                            <h1 class="text-center text-amber-50 text-xl font-bold">HP</h1>
                        </div>

                        <div class="flex-1">
                            <h1 class="text-center text-amber-50 text-lg m-2 py-2  rounded-lg bg-slate-900">5</h1>
                            <h1 class="text-center text-amber-50 text-xl font-bold">CR</h1>
                        </div>
                    </div>
                </div>

                <div class="border mx-2 border-amber-50"></div>

                <div class="flex flex-row gap-2 px-2"> <!-- horizontal -->
                    <div class="flex flex-col flex-1">
                        <h2 class="text-center text-amber-50 font-bold">STR</h2>
                        <h1 class="text-center text-amber-50 text-lg">mod</h1>
                        <h3 class="text-center text-amber-50">stat</h3>
                    </div>
                    <div class="flex flex-col flex-1">
                        <h2 class="text-center text-amber-50 font-bold">DEX</h2>
                        <h1 class="text-center text-amber-50 text-lg">mod</h1>
                        <h3 class="text-center text-amber-50">stat</h3>
                    </div>
                    <div class="flex flex-col flex-1">
                        <h2 class="text-center text-amber-50 font-bold">CON</h2>
                        <h1 class="text-center text-amber-50 text-lg">mod</h1>
                        <h3 class="text-center text-amber-50">stat</h3>
                    </div>
                    <div class="flex flex-col flex-1">
                        <h2 class="text-center text-amber-50 font-bold">INT</h2>
                        <h1 class="text-center text-amber-50 text-lg">mod</h1>
                        <h3 class="text-center text-amber-50">stat</h3>
                    </div>
                    <div class="flex flex-col flex-1">
                        <h2 class="text-center text-amber-50 font-bold">WIS</h2>
                        <h1 class="text-center text-amber-50 text-lg">mod</h1>
                        <h3 class="text-center text-amber-50">stat</h3>
                    </div>
                    <div class="flex flex-col flex-1">
                        <h2 class="text-center text-amber-50 font-bold">CHA</h2>
                        <h1 class="text-center text-amber-50 text-lg">mod</h1>
                        <h3 class="text-center text-amber-50">stat</h3>
                    </div>
                </div>

                <div class="border mx-2 border-amber-50"></div>
            </div>

        </div>

    <script src="dnd5eAPI.js"> </script>
</body>

</html>
